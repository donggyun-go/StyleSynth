<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>write</title>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../../static/css/Showoff.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/navfooter.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="header.html"></div>
<!-- Masthead-->
<header class="masthead-show2" style="background-image: url('/static/image/banner001.jpg');">
    <div class="container">
        <div class="masthead-heading2">Photo</div>
        <div class="masthead-subheading2">당신의 헤어스타일을 공유해 보세요</div>
    </div>
</header>
<!--main-->
<div class="container">
    <div class="write-box">
        <h1>게시글 수정</h1>
        <form action="/update/{seq}" th:action="@{/update/{seq}(seq=${test.seq})}" method="post"
              enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${test.title}" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" class="textarea" th:text="${test.content}"></textarea>
            </div>
            <div>
                <label for="file">사진1:</label>
                <img th:src="${existingImage}" alt="uploaded-image"/>
                <input type="file" id="file" name="file"><br>
            </div>
            <div class="submit-button">
                <button type="submit" th:href="@{/imageList}">돌아가기</button>
                <button type="submit">수정</button>
            </div>
        </form>
    </div>
</div>

</body>
<div th:replace="footer.html"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each="reservation : ${reservations}">
    <div>
        고객
        <span th:text="${reservation.reservationDate.customer_id}"></span>
        미용사
        <span th:text="${reservation.reservationDate.designer_id}"></span>
        날짜
        <span th:text="${reservation.date}"></span>
        조횟수
        <span th:text="${reservation.reservationDate.review}"></span>
        의뢰서 번호
        <span th:text="${reservation.reservationDate.request_seq}"></span>
    </div>

</th:block>
</body>
</html>

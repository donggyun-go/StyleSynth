<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="hidden" name="userid" value="${userid}">

<input type="hidden" name="designerid" value="${designer.id}">
    <table>
        <tr>
            <td>이름</td>
            <td>
                <span th:text="${designer.name}"></span>
            </td>
        </tr>
        <tr>
            <td>별점</td>
            <td>
                <span th:text="${avg}"></span>
            </td>
        </tr>
        <tr>
            <td>디자이너 경력</td>
            <td>
                <span th:text="${designer.career}"></span>
            </td>
        </tr>
        <tr>
            <td>소개글</td>
            <td>
                <span th:text="${designer.self_about}"></span>
            </td>
            <td th:if="${userid == designer.id}">
                <a th:href="@{/selfabout(id=${designer.id},userid=${userid})}">
                    <div>수정하기</div>
                </a>
            </td>
        </tr>

    </table>
</body>
</html>

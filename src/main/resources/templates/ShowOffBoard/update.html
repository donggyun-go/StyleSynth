<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>without bootstrap</title>
    <link href="/static/css/mypage.css" rel="stylesheet"/>
    <link href="/static/css/navfooterMain.css" rel="stylesheet"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link href="../../static/css/Showoff.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/css/designer.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/css/navfooterMain.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/navfooter.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="header.html"></div>
<header class="masthead-show2" style="background-image: url('/static/image/banner001.jpg');">
    <div class="container">
        <div class="masthead-heading2">Photo</div>
        <div class="masthead-subheading2">당신의 헤어스타일을 공유해 보세요</div>
    </div>
</header>
<!--main-->
<div class="container">
    <h1>게시글 작성</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="summernote">내용</label>
            <div id="summernote"></div>
        </div>
        <div class="submit-button">
            <button type="submit">돌아가기</button>
            <button type="submit">작성</button>
        </div>
    </form>
</div>

<script>
      $('#summernote').summernote({
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 500,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', [ 'picture']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });


</script>
</body>
<div th:replace="footer.html"></div>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Modal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/css/riewstar.css" rel="stylesheet"/>
</head>
<body>
<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reviewModal">
  후기 작성
</button>

<!-- The Modal -->
<div class="modal fade" id="reviewModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">리뷰를 남겨주세요</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <div class="form-group rating-container">
            <span class="rating-label">별점:</span>
            <fieldset class="rate">
              <input type="radio" id="rating10" name="rating" value="10"><label for="rating10" title="5점"></label>
              <input type="radio" id="rating9" name="rating" value="9"><label class="half" for="rating9" title="4.5점"></label>
              <input type="radio" id="rating8" name="rating" value="8"><label for="rating8" title="4점"></label>
              <input type="radio" id="rating7" name="rating" value="7"><label class="half" for="rating7" title="3.5점"></label>
              <input type="radio" id="rating6" name="rating" value="6"><label for="rating6" title="3점"></label>
              <input type="radio" id="rating5" name="rating" value="5"><label class="half" for="rating5" title="2.5점"></label>
              <input type="radio" id="rating4" name="rating" value="4"><label for="rating4" title="2점"></label>
              <input type="radio" id="rating3" name="rating" value="3"><label class="half" for="rating3" title="1.5점"></label>
              <input type="radio" id="rating2" name="rating" value="2"><label for="rating2" title="1점"></label>
              <input type="radio" id="rating1" name="rating" value="1"><label class="half" for="rating1" title="0.5점"></label>
            </fieldset>
          </div>
          <div class="form-group">
            <label for="reviewContent">후기:</label>
            <textarea class="form-control" id="reviewContent" rows="3" placeholder="소중한 리뷰를 남겨주세요"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
            <button type="submit" class="btn btn-primary">제출</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
